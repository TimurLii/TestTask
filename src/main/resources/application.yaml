server:
  port: 8080
  address: 0.0.0.0
spring:
  application:
    name: TestTask
  datasource:
    url: jdbc:postgresql://db:5432/TestTaskDb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    open-in-view: true
    properties:
      hibernate:
        connection:
          isolation: 8
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
