databaseChangeLog:
  - changeSet:
      id: 2
      author: Timur
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: walletUuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    defaultValueComputed: "generateId()"
              - column:
                  name: operation_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false
